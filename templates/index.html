<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('recipe', recipe_id=recipe[0]) }}">{{ recipe[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/add">Add a new recipe</a>
</body>
</html>
